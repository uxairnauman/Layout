<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: blue;
            padding: 15px;
            text-align: center;
            font-size: 25px;
            color: white;
        }

        nav {
            float: left;
            width: 24%;
            height: 300px;
            background-color: black;
            padding: 20px;
            color: white;
        }

        article {
            float: left;
            width: 70%;
            height: 300px;
            background-color: brown;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
        }

        footer {
            clear: both;
            background-color: green;
            padding: 30px;
            text-align: center;
            color: white;
            font-size: 28px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav a {
            color: white;
            text-decoration: underline;
            display: block;
            padding: 8px 0;
        }

        nav a:hover {
            color: yellow;
        }
    </style>
</head>

<body>
    <header>
        <h2>Header of the Page</h2>
    </header>

    <nav>
        <ul>
            <li><a href="#">Link 01</a></li>
            <li><a href="#">Link 02</a></li>
            <li><a href="#">Link 03</a></li>
        </ul>
    </nav>

    <article>
        <h1>Page Contents</h1>
    </article>

    <footer>
        <h1>Page Footer</h1>
    </footer>
</body>
</html>
